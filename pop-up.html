<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>pop-up</title>
</head>
<body>
    <container> 
        <header>
            <nav>
                <button>Volver</button>
            </nav>
        </header>
        <aside>
            <img src="nombreimagen.jpg" alt="vestido rojo de mujer" />

        </aside>
        <article>
            <section>
                <h2>Vestido rojo Mujer L</h2>
                <h3>Hecho en China</h3>

                     <li>Vestido camisero rojo con motivos de cebra negros y grises.</li>
                     <li>Manga 3/4 con botones.</li>
                     <li>Cintura elástica.</li>   
                     <li>Cinturón incluido</li>
                </ol>
            </section>
            <section>
                <p>Tallas disponibles</p>
                <button>XS</button>
                <button>S</button>
                <button>M</button>
                <button>L</button>
                <button>XL</button>
                <button>XXL</button>
                <div class="precio">
                    <p>Precio</p>
                    <p>25.99€</p>
                </div>
                <button>Comprar ya</button>
                <button>Añadir</button>
            </section>
