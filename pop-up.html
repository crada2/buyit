<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/components/pop-up/main_pop-up.css">
    <title>pop-up</title>
</head>
<body>
    <container> 
        <header class="navegador">
            <button>Volver</button>
        </header>
        <aside>
            <img src="nombreimagen.jpg" alt="vestido rojo de mujer" />

        </aside>
        <article>
            <section>
                <h2>Vestido rojo Mujer L</h2>
                <h3>Hecho en China</h3>
                <ol>
                     <li>Vestido camisero rojo con motivos de cebra negros y grises.</li>
                     <li>Manga 3/4 con botones.</li>
                     <li>Cintura elástica.</li>   
                     <li>Cinturón incluido</li>
                </ol>
            </section>
            <section>
                <p>Tallas disponibles</p>
                <button>XS</button>
                <button>S</button>
                <button>M</button>
                <button>L</button>
                <button>XL</button>
                <button>XXL</button>
            <footer class="footer_pop-up">
                <article class="precio">
                    <p>Precio</p>
                    <p>25.99€</p>
                </article>
                <aside class="flex_botones">
                <button><p class="en_linea">Comprar ya</p></button>
                <button><p class="en_linea2">Añadir</p></button>
                </aside>
            </footer>
            </section>
        </article>
